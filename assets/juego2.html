<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
        <title>EcoBird</title>
    </head>

    <body>
        <script>
            kaboom();

            loadSprite("background", "/assets/fondo.jpg");
            loadSprite("corazon", "/assets/sprites/corazon.png")

            const material = [
                {
                    "sprite": "botellavino",
                    "material": "vidrio"
                },
                {
                    "sprite": "manzana",
                    "material": "organico"
                },
                {
                    "sprite": "lataatun",
                    "material": "envases"
                },
                {
                    "sprite": "sarten",
                    "material": "puntolimpio"
                },
                {
                    "sprite": "platano",
                    "material": "organico"
                },
                {
                    "sprite": "huevos",
                    "material": "organico"
                },
                {
                    "sprite": "huevera",
                    "material": "carton"
                },
                {
                    "sprite": "papeles",
                    "material": "carton"
                },
                {
                    "sprite": "microondas",
                    "material": "puntolimpio"
                },
                {
                    "sprite": "botellafanta",
                    "material": "vidrio"
                },
                {
                    "sprite": "botellaagua",
                    "material": "envases"
                },
                {
                    "sprite": "plato",
                    "material": "general"
                },
                {
                    "sprite": "lata",
                    "material": "envases"
                },
                {
                    "sprite": "zapas",
                    "material": "puntolimpio"
                },
                {
                    "sprite": "tele",
                    "material": "puntolimpio"
                },
                {
                    "sprite": "pescado",
                    "material": "organico"
                }
            ]



            const objs = [
                "botellavino",
                "manzana",
                "lataatun",
                "sarten",
                "platano",
                "huevos",
                "huevera",
                "papeles",
                "microondas",
                "botellafanta",
                "botellaagua",
                "plato",
                "lata",
                "zapas",
                "tele",
                "pescado",
            ]

            let vidas = 3;

            for (const obj of objs) {
                loadSprite(obj, `/assets/sprites/${obj}.png`)
            }

            loadBean()

            function mostrarVidas() {
                destroyAll("corazon");
                const initialX = width() - 40 - (3 * 32); 

                for (let i = 0; i < vidas; i++) {
                    add([
                        sprite("corazon"), 
                        pos(initialX + i * 32, 40), 
                        "corazon"
                    ]);
                }
            }


            scene("battle", () => {

                const TRASH_SPEED = 120
                const PLAYER_SPEED = 480


                function grow(rate) {
                    return {
                        update() {
                            const n = rate * dt()
                            this.scale.x += n
                            this.scale.y += n
                        },
                    }
                };

                add([
                    sprite("background"),
                    pos(0, 0),
                ]);

                mostrarVidas()

                const player = add([
                    sprite("bean"),
                    area(),
                    pos(width() / 2, height() - 64),
                    anchor("center"),
                ]);

                onKeyDown("left", () => {
                    player.move(-PLAYER_SPEED, 0)
                    if (player.pos.x < 0) {
                        player.pos.x = width()
                    }
                });

                onKeyDown("right", () => {
                    player.move(PLAYER_SPEED, 0)
                    if (player.pos.x > width()) {
                        player.pos.x = 0
                    }
                });

                let puntos = 0;
                let puntosTexto;

                function puntuacion() {
                    if (puntosTexto) {
                        destroy(puntosTexto);
                    }

                    puntosTexto = add([
                    text(puntos.toString(), {
                        size: 50,
                        font: "Arial",
                        weight: "bold",
                    }),
                        pos(width() - 1860, 50),
                        {
                            value: puntos,
                        },
                    ]);
                }

                puntuacion();

                player.onCollide("enemy", (obj) => {
                    const filteredObjects = material.filter(item => item.sprite === obj.name);
                    if (filteredObjects.length > 0) {
                        const objMaterial = filteredObjects[0].material;
                        if (objMaterial !== "vidrio") {
                           
                            destroy(obj);
                            vidas--;
                            mostrarVidas();
                           
                            if (vidas <= 0) {
                                go("gameover");
                            }
                        } else {
                            destroy(obj);
                            puntos++;
                            puntuacion();
                        }
                    }
                })
                
                function spawnTrash() {
                    const name = choose(objs)
                    add([
                        sprite(name),
                        area(),
                        pos(rand(0, width()), 0),
                        anchor("bot"),
                        "trash",
                        "enemy",
                        { speed: rand(TRASH_SPEED * 0.5, TRASH_SPEED * 1.5), name: name },
                    ])
                    wait(0.3, spawnTrash)
                }

                onUpdate("trash", (t) => {
                    t.move(0, t.speed * (1))
                    if (t.pos.y - t.height > height()) {
                        destroy(t)
                    }
                })

                spawnTrash()

            });


            scene("gameover", () => {
                
                add([
                    sprite("background2"),
                    pos(0, 0),
                ]);

                add([
                    text(       `¡Has perdido! 
                    
Tu puntuación es de ${puntos} puntos`, { 
                        size: 50,
                        font: "Arial",
                        weight: "bold",
                        color: rgb(0, 0, 0),
                    }),
                    pos(width() / 3 - 10 / 2, height() / 7),
                ]);

                const botonReiniciar = add([
                    sprite("reiniciar"),
                    pos(width() / 2 - 150, height() * 2 / 5),
                    area(),
                    scale(0.5),
                    "botonReiniciar",
                ]);

                onClick("botonReiniciar", () => {
                    vidas = 3;
                    puntos = 0;
                    go("battle");
                });

                const botonCambiar = add([
                    sprite("cambiar"),
                    pos(width() / 2 - 150, height() *3 / 5),
                    area(),
                    scale(0.5),
                    "botonCambiar",
                ])

                onClick("botonCambiar", () => {
                    window.location.href = "seleccionar.html";
                });

                const botonMenu = add([
                    sprite("menu"),
                    pos(width() / 2 - 150, height() * 4/ 5),
                    area(),
                    scale(0.5),
                    "botonMenu",
                ])

                onClick("botonMenu", () => {
                    window.location.href = "index.html";
                });

            });
            
            go("battle")            

        </script>
    </body>

</html>
